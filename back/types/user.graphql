type User {
  firstName: String
  lastName: String
  email: String
  phone: String
  role: String
}

type Query {
  hello: String
  getUsers(firstName: String, lastName: String, phone: String, role: String, email: String): [User]
}

type Mutation {
  addUser(firstName: String!, lastName: String!, phone: String!, role: String!, email: String!): User
}
